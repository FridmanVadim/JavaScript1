<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ДЗ 2</title>
</head>
<body>
    <script>
        var n = 10 ;
        var i = 0 ;
        do {
            if (i == 0){
                document.write(i + ' - Это ноль')
            } else if (i % 2 == 0){
                document.write(i + ' - Четное число ') 
            }  else {
                document.write(i + ' - Нечетное число ') 
            }    
            ++i;
        } while ( i <= n );
    </script>
</body>
</html>
