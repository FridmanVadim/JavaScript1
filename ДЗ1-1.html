<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тест JS</title>
</head>
<body>
    <script>
        var celsiy = parseInt(prompt ('Введите температуру по Цельсию: '));
        var farengeit = (9/5) * celsiy + 32;
        alert ('Температура по Фаренгейту равна: ' + farengeit);
    </script>
</body>
</html>
