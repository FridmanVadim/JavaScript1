<body>
    <script>
        var a = 2;               // Присваивает переменной "а" значение 2.
        var x = 1 + (a *= 2);    // Умножает на 2 значение переменной "а" и присваивает получнный результат переменной "а" (а=2*2=4), прибавляет к единице полученное значение переменной "а" (1+4=5), присваивает переменной "х" полученный результат (х=5).
    </script>
