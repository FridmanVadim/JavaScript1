<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ДЗ2</title>
</head>
<body>
    <script>
        var a = 1, b = 1, c, d;
        c = ++a; alert(c); // увеличивает переменную "а" на одну единицу (а=2), потом присваивает полученный результат к переменной "с" и выводит результат на экран "2". 
        d = b++; alert(d); // присваивает переменной "d" значение переменной "b" (d=1), потом увеличивает переменную "b" на единицу (b=2). Выводит на экран результат "1".
        c = (2+ ++a); alert(c); // увеличивает перменную "а" на одну единицу (а=2+1=3) прибавляет полученный результат к 2 и присваетвает полученный результат переменной "с". Выводит результат на экран "5". 
        d = (2+ b++); alert(d); // прибавляет к 2 значение переменной "b" (b=2), потом увеличивает переменную "b" на единицу (b=2+1=3). Выводит на экран значение переменной "d" (d=(2+2)=4)
        alert(a); // выводит на экран знечение переменной "а" (а=3), присвоенное в строке 12.
        alert(b); // выводит на экран знечение переменной "b" (b=3), присвоенное в строке 13.
    </script>    
</body>
</html>
