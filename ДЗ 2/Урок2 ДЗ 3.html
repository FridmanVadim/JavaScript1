<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ДЗ 3</title>
</head>
<body>
    <script>
        var a = parseInt (prompt ("Введите целое число А:"));
        var b = parseInt (prompt ("Введите целое число В:"));
        if (a >= 0 && b >=0){
            alert("Разность А и В равна " + (a - b));
        } else if (a < 0 && b < 0 ){
            alert("Произведение А и В равно " + a * b);
        } else {
            alert("Сумма А и В равна " + (a + b));
        };
    </script>
</body>
</html>
